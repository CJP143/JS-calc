<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>JavaScript Calculator</title>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div class='calculator container text-center'>
  <h4>JAVASCRIPT CALCULATOR</h4>

  <div class='dispBorder'>
  <div id='dv' class='dispmain text-right'>0</div>
  <div id='ds' class='dispdetail text-right'>0</div>
  </div>
  <div class='keyboard btn-group'>
    <div class='row'></div>
    <button id='ac' type="button" class="btn btn-red">AC</button>
    <button id='ce' type="button" class="btn btn-red">CE</button>
    <button id='divide' type="button" class="btn btn-key">&#247;</button>
    <button id='times' type="button" class="btn btn-key">x</button>
    <div class='row'></div>
    <button id='1' type="button" class="btn btn-key">1</button>
    <button id='2' type="button" class="btn btn-key">2</button>
    <button id='3' type="button" class="btn btn-key">3</button>
    <button id='minus' type="button" class="btn btn-key">-</button>
    <div class='row'></div>
    <button id='4' type="button" class="btn btn-key">4</button>
    <button id='5' type="button" class="btn btn-key">5</button>
    <button id='6' type="button" class="btn btn-key">6</button>
    <button id='plus' type="button" class="btn btn-key">+</button>
    <div class='row'></div>
    <button id='7' type="button" class="btn btn-key">7</button>
    <button id='8' type="button" class="btn btn-key">8</button>
    <button id='9' type="button" class="btn btn-key">9</button>
    <button id='result' type="button" class="btn btn-keyh ">=</button>
    <div class='row'></div>
    <button id='0' type="button" class="btn btn-keyw ">0</button>
    <button id='point' type="button" class="btn btn-keyp">.</button>
  </div>
</div>
<div id='clog'> </div>
<script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>
<script src="js/index.js"></script>
  </body>
</html>
